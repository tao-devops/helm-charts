name: Terraform

on:
  push:
    branches:
      - tao  # Ensure this matches your branch name

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init and Apply
        env:
          TF_VAR_newrelic_accounts_json: ${{ vars.NEW_RELIC_ACCOUNT_IDS1 }}  # Directly pass the GitHub secret
        run: |
          terraform init
          terraform apply -auto-approve
